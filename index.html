<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Let's SHOPPING</title>
    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Let's SHOPPING</h1>
      <div class="cart">
          <div class="cart_cnt hidden">
              <span id="js_cart_cnt"></span>
          </div>
        <a class="cart_icon" href="confirm.html">
            <img src="img/cart.png" alt="">
        </a>
      </div>
    </header>
    <div id="wrapper">
    </div>
    <script>
    Vue.component('shopping_items', {
        props: {
            shopping_item:Object
        },
        template:`<li class="item">
        <div class="item_img">
            <img v-bind:src="shopping_item.img" alt="">
        </div>
        <div class="item_textbox">
            <div class="item_title">
                <h2>{{ shopping_item.item_name }}</h2>
            </div>
            <div class="item_price">
                <span class="yen_symbol">¥</span><span class="js_get_price">{{ shopping_item.item_price | format_cs }}</span>
            </div>
            <div class="item_btnarea">
                <button class="item_cart_btn js_cart_btn"
                v-bind:data-name="shopping_item.item_name"
                v-bind:data-price="shopping_item.item_price">カート
                </button>
                <a class="item_buy_btn" href="confirm.html">購入</a>
            </div>
        </div>
        </li>`

    });

    Vue.filter('format_cs', function (yen) {
        return Number(yen).toLocaleString();
    });

    const app = new Vue({
        el:'#wrapper',
        data: {
            item_list:[
                {id:0, item_name:"ズボン",      item_price:"3000",     img:"img/denim.png"},
                {id:1, item_name:"ジョウロ",    item_price:"2000",     img:"img/funnel.png"},
                {id:2, item_name:"メガネ",      item_price:"30000",    img:"img/glasses.png"},
                {id:3, item_name:"風景画",      item_price:"500000",   img:"img/painting.png"},
                {id:4, item_name:"ワイン",      item_price:"4000",     img:"img/wine.png"},
                {id:5, item_name:"ホールケーキ", item_price:"3000",     img:"img/cake.png"},
                {id:6, item_name:"ダイアモンド", item_price:"10000000", img:"img/diamond.png"},
                {id:7, item_name:"自転車",      item_price:"30000",    img:"img/bicycle.png"},
                {id:8, item_name:"食パン",      item_price:"150",      img:"img/bread.png"},
                {id:9, item_name:"ダンベル",    item_price:"1000",     img:"img/dumbbell.png"},
            ]
        },
        template:`
            <div class="item_wrapper">
                <ul class="item_list">
                    <shopping_items
                    v-for="item in item_list"
                    v-bind:shopping_item="item"
                    v-bind:key="item.id"
                    ></shopping_items>
                </ul>
            </div>`
    })

    </script>
</body>
</html>
