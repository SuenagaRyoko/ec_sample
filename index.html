<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's SHOPPING</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Let's SHOPPING</h1>
    <div class="cart">
        <div class="cart_cnt hidden">
            <span id="js_cart_cnt"></span>
        </div>
      <a class="cart_icon" href="confirm.html">
          <img src="img/cart.png" alt="">
      </a>
    </div>
  </header>
  <div id="wrapper">
    <div class="item_wrapper">
      <ul class="item_list">
        <li class="item">
          <div class="item_img">
              <img src="img/denim.png" alt="">
          </div>
          <div class="item_textbox">
            <div class="item_title"><h2>ズボン</h2></div>
            <div class="item_price"><span class="yen_symbol">¥</span><span class="js_get_price">3000</span></div>
            <div class="item_btnarea">
              <button class="item_cart_btn js_cart_btn" data-name="ズボン" data-price="3000">カート</button>
              <a class="item_buy_btn" href="confirm.html">購入</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
